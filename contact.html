<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />



    <!-- css styles -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">

    <!-- javascript -->
    <script defer src="./js/script.js"></script>


    <style>

    </style>
</head>

<body>

    <header class="Header">

        <a class="Header-logo" href="./index.html">sonia palomo*</a>

        <span class="Header-menuBtn material-symbols-outlined" id="menuBtn">
            menu
        </span>


        <ul class="Header-menuNav">
            <li><a href="./index.html">home</a></li>
            <li><a href="./about.html">about</a></li>
            <li><a href="./projects.html">projects</a></li>
            <li><a href="./">contact</a></li>
        </ul>

    </header>

    <main>

        <section class="Section--contact">

            <div class="Imagen-perfil">
                <img class="Imagen-perfil-size" src=".//sources/images/imagen-perfil.jpg" alt="foto de presentación">
            </div>

            <div class="Section--container">
                <h1 class="Section-title--contact">#Contacto</h1>
                <p class="Section-subtitle"></p>

                <form class="Form" action="#" method="post">
                    <label for="name"></label>
                    <input class="Name" type="text" id="txt-name" name="txt-name" placeholder="Nombre" required>
                    <hr>
                    <label for="email"></label>
                    <input class="Email" type="text" id="txt-email" name="txt-email" placeholder="Email" required>
                    <hr>
                    <label for="asunto"></label>
                    <input class="Asunto" type="text" id="txt-asunto" name="txt-asunto" placeholder="Asunto" required>
                    <hr>
                    <label for="mesagge"></label>
                    <textarea class="Text-area" name="textarea" rows="10" cols="50" placeholder="Mensaje"
                        required></textarea>

                 
                    <input class="Submit-Btn" type="submit" value="SUBMIT">

                </form>
            </div>



        </section>

    </main>

    <footer>
        <p>Todos los derechos reservados</p>
        <a href="./terminosycondiciones.html">Términos y condiciones</a>
    </footer>

</body>

</html>
